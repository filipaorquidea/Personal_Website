<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Design Gráfico</title>
    <link rel="stylesheet" href="trabalhos.css">

</head>

<body>
    <header>
        <div class="HOME"><a href="index.html">HOME</a></div>
        <div class="ABOUT"><a href="sobre.html">SOBRE</a></div>
        <div class="CONTACT"><a>CONTACT</a></div>
    </header>

    <div class="container">
        <h1>Projetos Académicos</h1>
        <div class="gallery">
            <div class="project-card" onclick="openModal('project1')">
                <img src="Images/tese2.png" alt="Sistema Interativo + Identidade Visual">
                <h3>Sistema Interativo + Identidade Visual</h3>
            </div>
            <div class="project-card" onclick="openModal('project2')">
                <img src="Images/odm11.png" alt="Identidade Visual - Exposição">
                <h3>Identidade Visual - Exposição</h3>
            </div>

            <div class="project-card" onclick="openModal('project3')">
                <img src="Images/le4.png" alt="Design Editorial">
                <h3>Design Editorial</h3>
            </div>

            <div class="project-card" onclick="openModal('project4')">
                <img src="Images/tp1.jpg" alt="Tipografia Modular">
                <h3>Tipografia Modular</h3>
            </div>

            <div class="project-card" onclick="openModal('project5')">
                <img src="Images/p31.JPG" alt="Objeto Editorial">
                <h3>Objeto Editorial</h3>
            </div>

            <div class="project-card" onclick="openModal('project6')">
                <img src="Images/tdc7.png" alt="Identidade Visual - Museu">
                <h3>Identidade Visual - Museu</h3>
            </div>

            <div class="project-card" onclick="openModal('project7')">
                <img src="Images/capa bauhaus .PNG" alt="Design Editorial">
                <h3>Design Editorial</h3>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModalOnBackground(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <div class="modal-images">
                <img id="mainImage" class="main-image" src="" alt="">

                <div class="thumbnail-grid" id="thumbnailGrid"></div>
            </div>

            <div class="project-info">
                <h2 id="projectTitle"></h2>
                <div class="project-meta">
                    <span><span id="projectDate"></span></span>
                    <span><span id="projectClient"></span></span>
                </div>
                <div class="project-description" id="projectDescription"></div>
                <div class="tags" id="projectTags"></div>
            </div>
        </div>
    </div>

    <script src="trabalhos.js"></script>
</body>

</html>

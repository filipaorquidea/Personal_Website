<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Design Gr√°fico</title>
    <link rel="stylesheet" href="trabalhos.css">

</head>

<body>
    <header>
        <div class="HOME"><a href="index.html">HOME</a></div>
        <div class="ABOUT"><a href="sobre.html">SOBRE</a></div>
        <div class="CONTACT"><a>CONTACT</a></div>
    </header>

    <div class="container">

        <div class="gallery">
            <div class="project-card" onclick="openModal('project1')">
                <img src="https://images.unsplash.com/photo-1626785774573-4b799315345d?w=400"
                    alt="Branding Corporativo">
                <h3>Branding Corporativo</h3>
            </div>

            <div class="project-card" onclick="openModal('project2')">
                <img src="Images/revista.png" alt="Design Editorial">
                <h3>Design Editorial</h3>
            </div>

            <div class="project-card" onclick="openModal('project3')">
                <img src="https://images.unsplash.com/photo-1609921212029-bb5a28e60960?w=400" alt="Web Design">
                <h3>Web Design</h3>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModalOnBackground(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <div class="modal-images">
                <img id="mainImage" class="main-image" src="" alt="">

                <div class="thumbnail-grid" id="thumbnailGrid"></div>
            </div>

            <div class="project-info">
                <h2 id="projectTitle"></h2>
                <div class="project-meta">
                    <span><span id="projectDate"></span></span>
                    <span><span id="projectClient"></span></span>
                </div>
                <div class="project-description" id="projectDescription"></div>
                <div class="tags" id="projectTags"></div>
            </div>
        </div>
    </div>

    <script src="trabalhos.js"></script>
</body>

</html>
